<!DOCTYPE html>
<html ng-app="myhh" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Education Management System</title>
    <link th:href="@{/style/site.css}" rel="stylesheet" type="text/css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-resource.js"></script>
</head>
<body>
<section>
    <h1>Education Management System</h1>

    <div id="loginContainer" ng-controller="loginController">
        <h2>Sign In</h2>

        <form action="/login" method="post">
            <label>Email</label><input type="text" id="username" name="email"/>
            <label>Password</label><input type="password" id="password" name="password"/>
            <input type="submit" value="Sign In"/>
        </form>
    </div>
</section>
</body>
</html>
